        <h1 id="public"><a href="#public" class="headerlink" title="public"></a>public</h1><p>任何類別皆可存取</p>
<h1 id="protected"><a href="#protected" class="headerlink" title="protected"></a>protected</h1><p>只有自身類別或繼承自身的類別可以存取</p>
<h1 id="internal"><a href="#internal" class="headerlink" title="internal"></a>internal</h1><p>只有同一組件(不是命名空間)下的類別可以存取</p>
<h1 id="protected-internal"><a href="#protected-internal" class="headerlink" title="protected internal"></a>protected internal</h1><p>符合 protected 或 internal 任一條件即可進行存取 (自身類別 / 繼承自身的類別 / 同一組件)</p>
<h1 id="private"><a href="#private" class="headerlink" title="private"></a>private</h1><p>只有自身類別可以存取</p>
<a id="more"></a>

ass="line">	&#123;</span><br><span class="line">		MyClass1 c = new MyClass1();</span><br><span class="line">        </span><br><span class="line">		void test()</span><br><span class="line">		&#123;</span><br><span class="line">			// c.publicInt 可以存取</span><br><span class="line">			// protectedInt 不可存取 (非繼承自MyClass1)</span><br><span class="line">			// c.internalInt 可以存取 (同一組件)</span><br><span class="line">			// c.protectedInternalInt 可以存取 (同一組件)</span><br><span class="line">			// c.privateInt 不可存取</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	//同組件、繼承自MyClass1</span><br><span class="line">	public class MyClass3 : MyClass1</span><br><span class="line">	&#123;</span><br><span class="line">		void test()</span><br><span class="line">		&#123;</span><br><span class="line">			// publicInt 可以存取</span><br><span class="line">			// protectedInt 可以存取 (繼承自MyClass1)</span><br><span class="line">			// internalInt 可以存取 (同一組件)</span><br><span class="line">			// protectedInternalInt 可以存取 (同一組件、繼承自MyClass1)</span><br><span class="line">			// privateInt 不可存取</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="ConsoleApp2"><a href="#ConsoleApp2" class="headerlink" title="ConsoleApp2"></a>ConsoleApp2</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">using ConsoleApp1; //引用ConsoleApp1.dll</span><br><span class="line"></span><br><span class="line">namespace ConsoleApp2</span><br><span class="line">&#123;</span><br><span class="line">	//不同組件、非繼承自MyClass1</span><br><span class="line">	public class MyClass4</span><br><span class="line">	&#123;</span><br><span class="line">		private MyClass1 c = new MyClass1();</span><br><span class="line"></span><br><span class="line">		private void test()</span><br><span class="line">		&#123;</span><br><span class="line">			// c.publicInt 可以存取</span><br><span class="line">			// protectedInt 不可存取 (非繼承自MyClass1)</span><br><span class="line">			// c.internalInt 不可存取 (不同組件)</span><br><span class="line">			// c.protectedInternalInt 不可存取 (不同組件)</span><br><span class="line">			// c.privateInt 不可存取</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	//不同組件、繼承自MyClass1</span><br><span class="line">	public class MyClass5 : MyClass1</span><br><span class="line">	&#123;</span><br><span class="line">		private void test()</span><br><span class="line">		&#123;</span><br><span class="line">			// publicInt 可以存取</span><br><span class="line">			// protectedInt 可以存取 (繼承自MyClass1)</span><br><span class="line">			// internalInt 不可存取 (不同組件)</span><br><span class="line">			// protectedInternalInt 可以存取 (繼承自MyClass1)</span><br><span class="line">			// privateInt 不可存取</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
