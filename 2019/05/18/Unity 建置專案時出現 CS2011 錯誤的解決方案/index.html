        <h2 class="title">Unity 建置專案時出現 CS2011 錯誤的解決方案</h2>
    </div>
    <div class="post-meta">
        <span class="post-time">2019-05-18</span>
    </div>
    <div class="post-content">
        <h2 id="錯誤訊息"><a href="#錯誤訊息" class="headerlink" title="錯誤訊息"></a>錯誤訊息</h2><blockquote>
<p>CS2011<br>無法開啟回應檔 ‘file’<br>編譯時已指定回應檔，但編譯器找不到檔案而無法加以開啟。</p>
</blockquote>
<hr>
<h2 id="錯誤原因"><a href="#錯誤原因" class="headerlink" title="錯誤原因"></a>錯誤原因</h2><p>為了改變CMD預設路徑，新增了AutoRun字串 機碼導致編譯時開啟錯誤的資料夾</p>
<figure class="highlight bat"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">"AutoRun"="<span class="built_in">CD</span> /D D:\\..."</span><br></pre></td></tr></table></figure>

<hr>
<h2 id="解決方法"><a href="#解決方法" class="headerlink" title="解決方法"></a>解決方法</h2><p>刪除 HKEY_CURRENT_USER\Software\Microsoft\Command Processor 下註冊的AutoRun 字串</p>

    </div>
